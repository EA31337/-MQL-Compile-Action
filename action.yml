# action.yml
---
name: 'MQL Compile'
description: 'Compiles MQL programs'
author: 'kenorb'
branding:
  icon: 'bar-chart'
  color: 'green'
inputs:
  path:
    description: 'Path to compile'
    required: true
  mt-version:
    description: 'MetaTrader release version'
    required: false
    default: '5.0.0.2361'
  mt-cleanup:
    description: 'Whether to remove extracted metaeditor files after compilation'
    required: false
    default: true
  ignore-warnings:
    description: 'Whether to ignore compilation warnings'
    required: false
    default: false
  log-file:
    description: 'Log file path'
    required: false
    default: 'mql-log.log'
  check-syntax-only:
    description: 'Whether to skip generating output file and only check for syntax errors'
    required: false
    default: false
  verbose:
    description: 'Whether to be verbose in printing what is going on'
    required: false
    default: false
# outputs:
#  foo: # id of output
#    description: 'Foo'
runs:
  using: node12
  main: dist/index.js
  post: dist/index.js
